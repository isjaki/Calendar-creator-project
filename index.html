<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calendar creator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
      </head>
    <body>
        <div id="form-container">
            <form autocomplete="off" id="form">
              <label for="getYear">Enter a year:</label><br>
              <input type="number" name="year" id = "getYear" required><br>
              <label for="getMonth">Enter a month:</label><br>
              <input type="number" name="month" id = "getMonth" placeholder = "Enter a value from 1 to 12" min="1" max="12" required><br>
              <input type="submit" id="button-create" value="Create calendar">
              <br><input type="button" id="button-delete" value="Delete calendar">
            </form>
          </div>
          <div id="calendar"></div>
        <script src="script.js" async></script>
    </body>
</html>
